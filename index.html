		#debug-controls {
			position: fixed;
			top: 12px;
			left: calc(12px + 7%);
			z-index: 2147483647;
			display: grid;
			grid-template-columns: repeat(2, auto);
			grid-auto-rows: auto;
			gap: 10px;
			padding: 6px;
			background: none;
			border: none;
			border-radius: 6px;
			pointer-events: auto;
			opacity: 0;
			box-shadow: none;

		#debug-controls button {

			min-width: 120px;
			min-height: 36px;
			padding: 6px 10px;
			background: rgba(30, 30, 30, 0.9);
			color: #fff;
			border: 1px solid #777;
			border-radius: 6px;
			cursor: pointer;
		}

		#item-modal {
			position: fixed;
			inset: 0;
			display: none;
			align-items: center;
			justify-content: center;
			background: rgba(0, 0, 0, 0.65);
			z-index: 2147483647;
		}

		#item-modal.active {
			display: flex;
		}

		#item-modal .panel {
			background: rgba(20, 20, 20, 0.95);
			border: 1px solid #666;
			border-radius: 8px;
			padding: 14px;
			min-width: 240px;
			color: #fff;
			font: 14px/1.4 "Segoe UI", Tahoma, Arial, sans-serif;
			box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
		}

		#item-modal .panel label {
			display: block;
			margin-bottom: 8px;
		}

		#item-modal input {
			width: 100%;
			padding: 6px 8px;
			background: #111;
			color: #fff;
			border: 1px solid #555;
			border-radius: 4px;
			outline: none;
		}

		#item-modal .actions {
			margin-top: 10px;
			display: flex;
			justify-content: flex-end;
			gap: 8px;
		}

		#item-modal .actions button {
			font: 13px/1.2 "Segoe UI", Tahoma, Arial, sans-serif;
			min-width: 72px;
			min-height: 30px;
			padding: 4px 8px;
			background: rgba(40, 40, 40, 0.9);
			color: #fff;
			border: 1px solid #777;
			border-radius: 4px;
			cursor: pointer;
		}

		#item-modal .extra-actions {
			margin-top: 15px;
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 8px;
		}

		#item-modal .extra-actions button {
			font: 12px/1.2 "Segoe UI", Tahoma, Arial, sans-serif;
			min-height: 28px;
			padding: 4px;
			background: rgba(50, 50, 50, 0.9);
			color: #fff;
			border: 1px solid #555;
			border-radius: 4px;
			cursor: pointer;
		}

		#item-modal .extra-actions button:hover {
			background: rgba(70, 70, 70, 0.9);
			border-color: #888;
		}

		#c2canvasdiv {
			position: relative;
		}

		#c2canvas {
			position: relative;
			z-index: 1;
		}
	</style>


</head>

<body>

	</div>

	<script>
		// Issue a warning if trying to preview an exported project on disk.

		ID the runtime looks for in the jQuery events above (ready() and cr_sizeCanvas()). -->

	<!-- Pages load faster with scripts at the bottom -->

	<!-- Construct 2 exported games require jQuery. -->
	<script src="jquery-3.4.1.min.js"></script>



	<!-- The runtime script.  You can rename it, but don't forget to rename the reference here as well.
    This file will have been minified and obfuscated if you enabled "Minify script" during export. -->
	<script src="c2runtime.js"></script>
	<script>
		(function () {
			var btn = document.getElementById("run-test-s1");
			var modal = document.getElementById("item-modal");
			var input = document.getElementById("item-id-input");
			var okBtn = document.getElementById("item-id-ok");
			var cancelBtn = document.getElementById("item-id-cancel");
			if (!btn) return;
			function spawnItemById(itemId) {
				var rt = window.cr_getC2Runtime && window.cr_getC2Runtime();
				if (!rt || !rt.S) return { err: "no runtime" };
				var type = rt.S.find(function (t) { return t && t.name === itemId; });
				if (!type) return { err: "no type " + itemId };
				var layer = rt.wa && rt.wa.ua ? rt.wa.ua.find(function (l) { return l && l.name === "items_on_ground"; }) : null;
				if (!layer) return { err: "no layer items_on_ground" };
				var x = rt.wa.scrollX;
				var y = rt.wa.scrollY;
				var inst = rt.Sg(type.be, layer, false, x, y, false);
				return { created: !!inst, typeCount: type.q ? type.q.length : null };
			}
			function openModal() {
				if (!modal || !input) return;
				modal.classList.add("active");
				modal.setAttribute("aria-hidden", "false");
				input.value = "";
				setTimeout(function () { input.focus(); }, 0);
			}
			function closeModal() {
				if (!modal) return;
				modal.classList.remove("active");
				modal.setAttribute("aria-hidden", "true");
			}
			function confirmSpawn() {
				if (!input) return;
				var itemId = input.value.trim();
				if (!itemId) return;
				var result = spawnItemById('t' + itemId);
				if (result && result.err) console.warn(result.err);
				closeModal();
			}
			btn.addEventListener("click", openModal);
			if (okBtn) okBtn.addEventListener("click", confirmSpawn);
			if (cancelBtn) cancelBtn.addEventListener("click", closeModal);
			if (input) {
				input.addEventListener("keydown", function (e) {
					if (e.key === "Enter") {
						confirmSpawn();
					} else if (e.key === "Escape") {
						closeModal();
					}
				});
			}

			// ABC buttons logic
			var abcBtns = document.querySelectorAll(".spawn-abc-btn");
			abcBtns.forEach(function (btn) {
				btn.addEventListener("click", function () {
					var itemId = btn.getAttribute("data-id") || '711';
					var result = spawnItemById('t' + itemId);
					console.log("Spawn " + itemId + " result:", result);
				});
			});
		})();
	</script>

	<script>
		// Start the Construct 2 project running on window load.
		jQuery(document).ready(function () {
			// Create new runtime using the c2canvas
			cr_createRuntime("c2canvas");
		});

		// Pause and resume on page becoming visible/invisible
		function onVisibilityChanged() {
			if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
				cr_setSuspended(true);
			else
				cr_setSuspended(false);
		};

		document.addEventListener("visibilitychange", onVisibilityChanged, false);
		document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
		document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
		document.addEventListener("msvisibilitychange", onVisibilityChanged, false);

		function OnRegisterSWError(e) {
			console.warn("Failed to register service worker: ", e);
		};

		// Runtime calls this global method when ready to start caching (i.e. after startup).
		// This registers the service worker which caches resources for offline support.
		window.C2_RegisterSW = function C2_RegisterSW() {
			if (!navigator.serviceWorker)
				return;		// no SW support, ignore call

			try {
				navigator.serviceWorker.register("sw.js", { scope: "./" })
					.then(function (reg) {
						console.log("Registered service worker on " + reg.scope);
					})
					.catch(OnRegisterSWError);
			}
			catch (e) {
				OnRegisterSWError(e);
			}

			setTimeout(function () {
				console.log('尝试解锁...')
				var c = indexedDB.open('localforage')
				c.onsuccess = function (e) {
					var db = e.target.result
					var t = db.transaction(['keyvaluepairs'], 'readwrite')

					var oS = t.objectStore('keyvaluepairs')
					//解锁角色
					var uRQ = oS.put('17', 'Characters_unlocks')
					uRQ.onsuccess = function (e) {
						console.log('解锁成功')
					}
					for (var i = 4; i < 21; i++) {
						var fRQ = oS.put(1, 'char_' + i)
						fRQ.onsuccess = function (e) {
							console.log('解锁成功char_' + i)
						}
					}

					//解锁武器和物品
					var arr = ['aug_unlock', 'deagle_unlock', 'katana_unlock', 'laser_unlock', 'mac10_unlock', 'plast_unlock', 'saiga12_unlock', 'smoke_unlock',
						'sv98_unlock', 'vss_unlock', 'xxx_unlock', 'lighter_unlock']
					for (var i = 0; i < arr.length; i++) {
						var fRQ = oS.put(1, arr[i])
						fRQ.onsuccess = function (e) {
							console.log('解锁成功' + arr[i])
						}
					}

				}
			}, 5000)
		};
	</script>
